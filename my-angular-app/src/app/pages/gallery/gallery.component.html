<div class="gallery-grid">
  @for (art of artworks; track $index) {
    <mat-card class="art-card">
      <mat-card-header>
        <mat-card-title>{{ art.title }}</mat-card-title>
        <mat-card-subtitle>{{ art.artist.name }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="art.imageUrl" alt="{{ art.title }}" height="300px" width="400px" />

      <mat-card-content>
        <p>{{ art.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button href="{{ art.link }}" target="_blank">View More</a>
      </mat-card-actions>
    </mat-card>
  } @empty {
    <p>No artworks available.</p>
  }
</div>
